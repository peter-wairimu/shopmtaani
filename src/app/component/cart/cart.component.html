
<ng-container *ngIf="product.length !=0">
    <div class="table">
        <div  class="cart-product" style="overflow-x:auto;">
            <table class="table table-responsive">
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th scope="col">Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>

                </tr>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img  style="width: 110px;" src="{{item.image}}" alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width: 25%;">{{item.quantity}}</td>
                    <td style="width: 25%;">Quantity</td>
                    <td style="width: 25%;">{{item.total}}</td>
                    <td>
                        <button (click)="removeItem(item)" style="color: #fff; background-color: rgb(231, 32, 32); border: none;" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/product" class="btn btn-warning">Shop More</button></td>
                        <td><button class="btn btn-success" onclick="peter()">Checkout</button></td>
                        <td><strong>Grand Total : ${{grandTotal}}</strong></td>


                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</ng-container>






<ng-container *ngIf="product.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        
        <div class="center">
            <img src="../assets/rem2.png" class="img-fluid" alt="">
            <h4>Your Cart is empty</h4>
            <h6>Add items to it now</h6>
            <a href="" class="btn btn-warning">Shop Now</a>
        </div>
    </div>
    </div>
</ng-container>
